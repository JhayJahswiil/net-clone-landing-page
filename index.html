<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/N-logo.png" type="image/x-icon">

</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-img">
                <img src="./img/netflix-logo.png" alt="netflix-logo">
            </div>

            <div class="logo-btn">
                <button>Sign In</button>
            </div>
        </div>

        <div class="header-details">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership</p>

            <!-- <div class="email-field">
                <input type="email" id="email" class="email" placeholder="Email address"> -->

            <div class="email-field">
                <div class="email-input">
                    <input type="email" id="email" class="email">
                <label for="email">Email Address</label>
                </div>
                <button>Get Started ></button>
            </div>
        </div>

    </header>
</body>
</html>
